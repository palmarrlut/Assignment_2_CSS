<!DOCTYPE html>
<html>

	<head>
		<title>Assignment 2 - TicTacToe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/stylist.css">
	</head>

	<body>
		<h1>Tic Tac Toe</h1>
		<div id="message">Player 1 starts "X".</div>
		<div id="emptyBar">
			<div id="timerBar">10</div>
		</div>

		<table id="board">
		<!-- First Row -->
			<tr>
				<! The first number in 'id="bxx"' is the row and the second is the column. >
				<td class="box" id="b11"></td>
				<td class="box" id="b12"></td>
				<td class="box" id="b13"></td>
				<td class="box" id="b14"></td>
				<td class="box" id="b15"></td>
			</tr>

		<!-- Second Row -->
			<tr>
				<td class="box" id="b21"></td>
				<td class="box" id="b22"></td>
				<td class="box" id="b23"></td>
				<td class="box" id="b24"></td>
				<td class="box" id="b25"></td>
			</tr>

		<!-- Third Row -->
			<tr>
				<td class="box" id="b31"></td>
				<td class="box" id="b32"></td>
				<td class="box" id="b33"></td>
				<td class="box" id="b34"></td>
				<td class="box" id="b35"></td>
			</tr>

		<!-- Fourth Row -->
			<tr>
				<td class="box" id="b41"></td>
				<td class="box" id="b42"></td>
				<td class="box" id="b43"></td>
				<td class="box" id="b44"></td>
				<td class="box" id="b45"></td>
			</tr>

		<!-- Fifth Row -->
			<tr>
				<td class="box" id="b51"></td>
				<td class="box" id="b52"></td>
				<td class="box" id="b53"></td>
				<td class="box" id="b54"></td>
				<td class="box" id="b55"></td>
			</tr>

		</table>
		<a href="javascript:void(0);" id="restart">Start Over</a>
		<script src="src/mycode.js"></script>
	</body>
</html>
